<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bé tập tính</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="title__container row pt-4">
                <h1 class="title">Bé tập tính</h1>
            </div>
            <div class="row">
                <div class="col-md-1">
                    <p class="number1-title">Số thứ nhất:</p>
                </div>
                <div class="col-md-2">
                    <input type="text" class="number1__input">
                </div>
                <div class="col-md-3">
                    <input type="radio" id="plus" name="calculation" value="Cộng">
                    <label for="plus">Cộng</label> 
                    <input type="radio" id="subtract" name="calculation" value="Cộng">
                    <label for="subtract">Trừ</label> 
                </div>
            </div>
            <div class="row">
                <div class="col-md-1">
                    <p class="number2-title">Số thứ hai:</p>
                </div>
                <div class="col-md-2">
                    <input type="text" class="number2__input">
                </div>
                <div class="col-md-3">
                    <input type="radio" id="multiply" name="calculation" value="Nhân">
                    <label for="multiply">Nhân</label> 
                    <input type="radio" id="divide" name="calculation" value="Chia">
                    <label for="divide">Chia</label> 
                </div>
            </div>
            <div class="row">
                <div class="col-md-1">
                    <p class="result-title">Kết quả:</p>
                </div>
                <div class="col-md-2">
                    <input type="text" class="result__input">
                </div>
                <div class="col-md-3">
                    <button class="calculationButton">Tính</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-1">
                    <p class="notify-title">Thông báo:</p>
                </div>
                <div class="col-md-5">
                    <p class="notify-desc"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
